<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LISTA PROFESORES</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </h:head>
    <h:body>
        <div class="sidebar">
            <h3>Índice</h3>
            <ul>
                <li><a href="index.xhtml">PAGINA DE INICIO</a></li>
                <li><a href="AltaCarreras.xhtml">ALTA DE CARRERAS</a></li>
                <li><a href="ListaCarreras.xhtml">LISTA DE CARRERAS</a></li>
                <li><a href="AltaAlumnos.xhtml">ALTA DE ALUMNOS</a></li>
                <li><a href="ListaAlumnos.xhtml">LISTA DE ALUMNOS</a></li>
                <li><a href="AltaProfesores.xhtml">ALTA PROFESORES</a></li>
                <li><a href="ListaProfesores.xhtml">LISTA PROFESORES</a></li>
                <li><a href="AltaTrabajos.xhtml">ALTA TRABAJOS</a></li>
                <li><a href="ListaTrabajos.xhtml">LISTA TRABAJOS</a></li>
            </ul>
        </div>
        <h:form id="formMostrar">
            <p:dataTable id="tbl" var="per" value="#{profesoresBean.profesoresLista}" emptyMessage="No hay Registros" 
                         paginator="true" rows="10" paginatorPosition="top" paginatorTemplate="{CurrentPageReport} 
                         {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown} {LastPageLink} "
                         rowsPerPageTemplate="5">

                <f:facet name="header">
                    <div style="float:right;padding-top: 10px; display: flex; flex-direction: row;">
                        <h:commandLink style="margin-right: 10px">
                            <p:graphicImage value="/Images/ExcelLogo.png" width="25" height="25" />
                            <p:dataExporter type="xls" target="tbl" fileName="ProfesoresLista" />
                        </h:commandLink>
                        <h:commandLink>
                            <p:graphicImage value="/Images/PDFIcon.png" width="25" height="25" />
                            <p:dataExporter type="pdf" target="tbl" fileName="ProfesoresLista"/>
                        </h:commandLink>   
                    </div>
                </f:facet>

                <p:column headerText="No Cuenta Profesor">
                    <h:outputText value="#{per.noCuentaProfesor}"/>
                </p:column> 
                <p:column headerText="Nombre">
                    <h:outputText value="#{per.nombre}"/>
                </p:column> 
                <p:column headerText="Apellido Paterno">
                    <h:outputText value="#{per.paterno}"/>
                </p:column>
                <p:column headerText="Apellido Materno">
                    <h:outputText value="#{per.materno}"/>
                </p:column>
                <p:column headerText="Sexo">
                    <h:outputText value="#{per.sexo}"/>
                </p:column>
                <p:column headerText="Celular">
                    <h:outputText value="#{per.celular}"/>
                </p:column>
                <p:column headerText="Correo Electronico">
                    <h:outputText value="#{per.correoElectronico}"/>
                </p:column>
                <p:column headerText="Cedula Profesional">
                    <h:outputText value="#{per.cedulaProfesional}"/>
                </p:column>
                <p:column headerText="ID De La Carrera">
                    <h:outputText value="#{per.carreras.carreraId}"/>
                </p:column>

                <p:column headerText="Accion" exportable="false">
                    <p:commandButton value="Editar" onclick="PF('dlgModificar').show();" update=":formModificarProfesores">
                        <f:setPropertyActionListener target="#{profesoresBean.profesores}" value="#{per}"/>
                        <p:ajax listener="#{profesoresBean.modificar()}"/>
                    </p:commandButton>
                </p:column>

                <p:column headerText="Accion" exportable="false">
                    <p:commandButton value="Eliminar" onclick="PF('dlgEliminar').show();" update=":formMostrar">
                        <f:setPropertyActionListener target="#{profesoresBean.profesores}" value="#{per}" />
                        <p:ajax listener="#{profesoresBean.eliminar()}"/>
                    </p:commandButton>
                </p:column>

            </p:dataTable> 

            <h3>Exportar</h3>
            <div >
                <h:commandLink style="margin-right: 10px">
                    <p:graphicImage value="/Images/ExcelLogo.png" width="25" height="25" />
                    <p:dataExporter type="xls" target="tbl" fileName="Profesores_Lista" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage value="/Images/PDFIcon.png" width="25" height="25" />
                    <p:dataExporter type="pdf" target="tbl" fileName="Profesores_Lista"/>
                </h:commandLink>   
            </div>
        </h:form>
        
        <p:dialog id="dlgModificar" header="Modificar Datos" showEffect="explode" hideEffect="bounce" widgetVar="dlgModificar" modal="true" resizable="false" minWidth="200">
            <h:form id="formModificarProfesores">
                <p:panelGrid columns="2">
                   <p:outputLabel value="Numero De Cuenta"/>
                    <p:inputText value="#{profesoresBean.profesores.noCuentaProfesor}" />
                    <p:outputLabel value="Nombre Del Profesor"/>
                    <p:inputText value="#{profesoresBean.profesores.nombre}"/>
                    <p:outputLabel value="Apellido Paterno Del Profesor"/>
                    <p:inputText value="#{profesoresBean.profesores.paterno}"/>
                    <p:outputLabel value="Apellido Materno Del Profesor:"/>
                    <p:inputText value="#{profesoresBean.profesores.materno}"/>
                    <p:outputLabel value="Sexo Del Profesor"/>
                    <p:inputText value="#{profesoresBean.profesores.sexo}"/>
                    <p:outputLabel value="celular Profesor"/>
                    <p:inputText value="#{profesoresBean.profesores.celular}"/>
                    <p:outputLabel value="Correo Electronico Del Profesor"/>
                    <p:inputTextarea value="#{profesoresBean.profesores.correoElectronico}"/>
                    <p:outputLabel value="Cedula Profecional Del Profesor"/>
                    <p:inputText value="#{profesoresBean.profesores.cedulaProfesional}"/>
                    <p:outputLabel value="ID CARRERA-GENERACION"/>
                    <p:inputText value="#{profesoresBean.carrera_id}"/>
                </p:panelGrid>
                <br/>
                <p:commandButton actionListener="#{profesoresBean.modificar()}" value="Modificar Datos Del Profesor" update=":formMostrar,:formModificarProfesores:growl" onclick="PF('dlgModificar').hide();"/>
                <p:growl id="growl" life="3000"/>
            </h:form>
        </p:dialog>
        
        <p:dialog id="dlgEliminar" header="¿Desea Borrar Al Profesor?" showEffect="explode" hideEffect="bounce" widgetVar="dlgEliminar" modal="true" resizable="false" minWidth="200">
            <h:form id="formEliminar">
                <p:outputLabel value="CONTRASEÑA: "/>
                <p:password id="password" value="#{profesoresBean.password}" feedback="false" />
                <p:commandButton actionListener="#{profesoresBean.eliminar()}" value="SI" update=":formMostrar, :formEliminar:growl" onclick="PF('dlgEliminar').hide();"/>
                <p:commandButton value="NO" update=":formMostrar, :formEliminar:growl" onclick="PF('dlgEliminar2').hide();"/>
                <p:growl id="growl" life="3000"/>
            </h:form>
        </p:dialog>
    </h:body>
</html>
