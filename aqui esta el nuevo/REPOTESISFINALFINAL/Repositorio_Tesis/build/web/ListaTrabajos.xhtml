<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </h:head>
    <h:body>
        <div class="sidebar">
            <h3>Índice</h3>
            <ul>
                <li><a href="index.xhtml">PAGINA DE INICIO</a></li>
                <li><a href="AltaCarreras.xhtml">ALTA DE CARRERAS</a></li>
                <li><a href="ListaCarreras.xhtml">LISTA DE CARRERAS</a></li>
                <li><a href="AltaAlumnos.xhtml">ALTA DE ALUMNOS</a></li>
                <li><a href="ListaAlumnos.xhtml">LISTA DE ALUMNOS</a></li>
                <li><a href="AltaProfesores.xhtml">ALTA PROFESORES</a></li>
                <li><a href="ListaProfesores.xhtml">LISTA PROFESORES</a></li>
                <li><a href="AltaTrabajos.xhtml">ALTA TRABAJOS</a></li>
                <li><a href="ListaTrabajos.xhtml">LISTA TRABAJOS</a></li>
            </ul>
        </div>
        <h:form id="formMostrar">
            <p:dataTable id="tbl" var="per" value="#{trabajosBean.trabajosLista}" emptyMessage="No hay Registros" 
                         paginator="true" rows="10" paginatorPosition="top" paginatorTemplate="{CurrentPageReport} 
                         {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown} {LastPageLink} "
                         rowsPerPageTemplate="5">

                <f:facet name="header">
                    <div style="float:right;padding-top: 10px; display: flex; flex-direction: row;">
                        <h:commandLink style="margin-right: 10px">
                            <p:graphicImage value="/Images/ExcelLogo.png" width="25" height="25" />
                            <p:dataExporter type="xls" target="tbl" fileName="TrabajosLista" />
                        </h:commandLink>
                        <h:commandLink>
                            <p:graphicImage value="/Images/PDFIcon.png" width="25" height="25" />
                            <p:dataExporter type="pdf" target="tbl" fileName="TrabajosLista"/>
                        </h:commandLink>   
                    </div>
                </f:facet>

                <p:column headerText="ID">
                    <h:outputText value="#{per.idTrabajo}"/>
                </p:column> 
                <p:column headerText="No Cuenta Alumno">
                    <h:outputText value="#{per.alumnos}"/>
                </p:column> 
                <p:column headerText="No Cuenta Profesor">
                    <h:outputText value="#{per.profesores}"/>
                </p:column>
                <p:column headerText="Tema">
                    <h:outputText value="#{per.tema}"/>
                </p:column>
                <p:column headerText="Fecha De Presentacion">
                    <h:outputText value="#{per.fechaPresentacion}"/>
                </p:column>
                <p:column headerText="Fecha De Entrega">
                    <h:outputText value="#{per.fechaEntrega}"/>
                </p:column>
                <p:column headerText="Feacha De Publicacion">
                    <h:outputText value="#{per.fechaPublicacion}"/>
                    </p:column>

                <p:column headerText="Accion" exportable="false">
                    <p:commandButton value="Editar" onclick="PF('dlgModificar').show();" update=":formModificarTrabajos">
                        <f:setPropertyActionListener target="#{trabajosBean.trabajos}" value="#{per}"/>
                        <p:ajax listener="#{trabajosBean.modificar()}"/>
                    </p:commandButton>
                </p:column>

                <p:column headerText="Accion" exportable="false">
                    <p:commandButton value="Eliminar" onclick="PF('dlgEliminar').show();" update=":formMostrar">
                        <f:setPropertyActionListener target="#{trabajosBean.trabajos}" value="#{per}" />
                        <p:ajax listener="#{trabajosBean.eliminar()}"/>
                    </p:commandButton>
                </p:column>

            </p:dataTable> 

            <h3>Exportar</h3>
            <div >
                <h:commandLink style="margin-right: 10px">
                    <p:graphicImage value="/Images/ExcelLogo.png" width="25" height="25" />
                    <p:dataExporter type="xls" target="tbl" fileName="Trabajos_Lista" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage value="/Images/PDFIcon.png" width="25" height="25" />
                    <p:dataExporter type="pdf" target="tbl" fileName="Trabajos_Lista"/>
                </h:commandLink>   
            </div>
        </h:form>
        
        <p:dialog id="dlgModificar" header="Modificar Datos" showEffect="explode" hideEffect="bounce" widgetVar="dlgModificar" modal="true" resizable="false" minWidth="200">
            <h:form id="formModificarTrabajos">
                <p:panelGrid columns="2">
                   <p:outputLabel value="Numero De CuentaAlumno"/>
                    <p:inputText value="#{trabajosBean.noCuentaAlumno}" />
                    <p:outputLabel value="Numero De CuentaProfesor"/>
                    <p:inputText value="#{trabajosBean.noCuentaProfesor}" />
                    <p:outputLabel value="Tema"/>
                    <p:inputText value="#{trabajosBean.trabajos.tema}"/>
                    <p:outputLabel value="Fecha Presentacion"/>
                    <p:inputText value="#{trabajosBean.trabajos.fechaPresentacion}"/>
                    <p:outputLabel value="Fecha De Entrega:"/>
                    <p:inputText value="#{trabajosBean.trabajos.fechaEntrega}"/>
                    <p:outputLabel value="Fecha De La Publicacion"/>
                    <p:inputText value="#{trabajosBean.trabajos.fechaPublicacion}"/>
                </p:panelGrid>
                <br/>
                <p:commandButton actionListener="#{trabajosBean.modificar()}" value="Modificar Trabajo" update=":formMostrar,:formModificarTrabajos:growl" onclick="PF('dlgModificar').hide();"/>
                <p:growl id="growl" life="3000"/>
            </h:form>
        </p:dialog>
        
        <p:dialog id="dlgEliminar" header="¿Desea Borrar El Trabajo?" showEffect="explode" hideEffect="bounce" widgetVar="dlgEliminar" modal="true" resizable="false" minWidth="200">
            <h:form id="formEliminar">
                <p:outputLabel value="CONTRASEÑA: "/>
                <p:password id="password" value="#{trabajosBean.password}" feedback="false" />
                <p:commandButton actionListener="#{trabajosBean.eliminar()}" value="SI" update=":formMostrar, :formEliminar:growl" onclick="PF('dlgEliminar').hide();"/>
                <p:commandButton value="NO" update=":formMostrar, :formEliminar:growl" onclick="PF('dlgEliminar2').hide();"/>
                <p:growl id="growl" life="3000"/>
            </h:form>
        </p:dialog>
    </h:body>
</html>
